  <ng-container *ngIf="isPresent">
    <div class="container">
      <div class="row">
        <div *ngFor="let produit of produits" class="col s12 m6 l4">
          <div class="card horizontal">
            <div class="card-image">
              <img [src]="produit.image" alt="image produit">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>{{ produit.nom }}</p>
                <p>{{ produit.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
